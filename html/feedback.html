<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback - Online Restaurant</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">


    <style>
        
        body {
            font-family:  'Playfair Display', serif;
            background-color: #f9f9f9;
            background: url('../img/FEED.png') center/cover  no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }


        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            background: transparent ;
            backdrop-filter: blur(0px);
            padding: 1rem 0;
            z-index: 1000;
            justify-content: space-between;
            align-items: center;
            display: flex;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            background:  #2a2929db;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            margin-top: 20px;

        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background:  #705656;
            transition: width 0.3s ease;
        }

         .nav-links a:hover::after {
            width: 100%;
        }

        /* Feedback Container Styles */
        .feedback-container {
            background: #65563d6f;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 550px;
            margin: 100px auto 20px;
            

        }

        
        h2 {
            text-align: center;
            color: #1a1a19d4; 
            margin-bottom: 25px;
            font-weight: 800;
            letter-spacing: 0.5px; 
        }

       
        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

    
        label {
            font-weight: 600;
            color: #eeeaea;
            margin-bottom: 5px; 
        }

        
        input, textarea {
            width: 100%;
            padding: 8px;
            border-radius: 9px;
            border: 2px solid #ddd;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus {
            border-color: #e44d26; 
            outline: none;
            box-shadow: 0 0 5px rgba(228, 77, 38, 0.3); 
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

       
        button {
            background-color: #3c3533;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px 24px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease; 
            font-weight: 500;
        }

        button:hover {
            background-color: #302d2d; 
            transform: translateY(-2px); 
        }

        button:active {
            transform: translateY(0); 
        }

       
        .rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
            margin-bottom: 20px;
        }

        .rating input {
            display: none;
        }

        .rating label {
            font-size: 34px;
            color: #ddd;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .rating label:hover,
        .rating label:hover ~ label,
        .rating input:checked ~ label {
            color: #494642; 
        }

       
        #responseMessage {
            margin-top: 20px;
            font-weight: 600;
            color: #2b2b2a;
            text-align: center;
            display: none;
            padding: 15px;
            background-color: #f0fff5;
            border-radius: 8px;
            border: 1px solid #212020; 
        }

        
        @media (max-width: 768px) {
            .feedback-container {
                padding: 25px;
                margin: 15px;
            }

            h2 {
                font-size: 28px;
            }

            input, textarea, button {
                padding: 11px;
                font-size: 15px;
            }

            .rating label {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="container">
            <div class="logo">THE GOURMET SPOT</div>
            <div class="nav-links">
                <a href="../html/index.html">Home</a>
                <a href="../html/menu.html">Menu</a>
                <a href="../html/reservations.html">Reservations</a>
                <a href="../html/contact.html">Contact</a>
                <a href="../html/feedback.html">Feedback</a>
                <a href="../html/giftcard.html">Gift Card</a>
                <a href="../html/about.html">About Us</a>
            </div>
        </div>
    </nav>

    <div class="feedback-container">
        <h2>Customer Feedback</h2>
        <form id="feedbackForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="phone">Contact Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Your Contact Number (Optional)">

            <label>Rate Your Experience:</label>
            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5" required /><label for="star5" title="5 stars">★</label>
                <input type="radio" id="star4" name="rating" value="4" required /><label for="star4" title="4 stars">★</label>
                <input type="radio" id="star3" name="rating" value="3" required /><label for="star3" title="3 stars">★</label>
                <input type="radio" id="star2" name="rating" value="2" required /><label for="star2" title="2 stars">★</label>
                <input type="radio" id="star1" name="rating" value="1" required /><label for="star1" title="1 star">★</label>
            </div>

            <label for="comments">Suggestions:</label>
            <textarea id="comments" name="comments" rows="5" placeholder="Share your feedback..." required></textarea>

            <button type="submit">Submit Feedback</button>
        </form>

        <div id="responseMessage" style="margin-top: 15px; font-weight: bold; color: green; display:none;">
            Thank you for your feedback!
        </div>
    </div>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(event) {
            event.preventDefault();

            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const rating = document.querySelector('input[name="rating"]:checked').value;
            const comments = document.getElementById('comments').value.trim();

            
            console.log("Feedback Submitted:", { name, email, phone, rating, comments });

            
            document.getElementById('responseMessage').style.display = 'block';

            
            document.getElementById('feedbackForm').reset();
        });
    </script>
</body>
</html>
