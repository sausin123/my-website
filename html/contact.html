<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE GOURMET SPOT - Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family:  'Playfair Display', serif;
        }

        body {
            background: linear-gradient(135deg, #2b2b2b, #1a1a1a);
            color: #ffffff;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }


        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            background: transparent ;
            backdrop-filter: blur(0px);
            padding: 1rem 0;
            z-index: 1000;
            justify-content: space-between;
            align-items: center;
            display: flex;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            background:  #e6c08b;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            margin-top: 20px;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #705656;
        }
        
        .contact-hero {
            height: 70vh;
            background: url('../img/contact2.png') center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 0px;
        }

        .contact-hero h1 {
            font-size: 3rem;
            background: #eaebeb;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .contact-container {
            display: flex;
            gap: 2rem;
            padding: 4rem 0;
        }

        .contact-form {
            flex: 1;
            background: rgba(97, 94, 94, 0.373);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(72, 23, 23, 0.408);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 10px;
            color: white;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            outline: none;
        }

        .submit-btn {
            width: 100%;
            padding: 0.8rem;
            background: linear-gradient(45deg, #976666, #a6826e);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .map-container {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 107, 107, 0.2);
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }

        .social-links a {
            color: white;
            font-size: 2rem;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            color: #ff6b6b;
            transform: translateY(-5px);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    
    <nav class="navbar">
        <div class="container nav-content">
            <div class="logo">THE GOURMET SPOT</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="menu.html">Menu</a>
                <a href="reservations.html">Reservations</a>
                <a href="contact.html">Contact</a>
                <a href="feedback.html">Feedback</a>
                <a href="giftcard.html">Gift card</a>
                <a href="../html/about.html">About Us</a>
            </div>
        </div>
    </nav>

    
    <section class="contact-hero">
        <h1>Get in Touch</h1>
    </section>

    
    <div class="container contact-container">
       
        <div class="contact-form floating">
            <h2>Send Us a Message</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Your Phone Number</label>
                    <input type="tel" id="phone" required pattern="[0-9]{10}" placeholder="Enter 10-digit phone number">
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>

       
        <div class="map-container">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.835434509374!2d144.9537353153166!3d-37.816279742021665!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577d2a5b3b4f3f5!2sEpicurean%20Delight!5e0!3m2!1sen!2sus!4v1622549400000!5m2!1sen!2sus"
                allowfullscreen=""
                loading="lazy">
            </iframe>
        </div>
    </div>

    
    <div class="social-links">
        <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
    </div>

    <script>
        
        const contactForm = document.getElementById('contactForm');
        contactForm.addEventListener('submit', (e) => {
            e.preventDefault();
            contactForm.style.animation = 'formSubmit 0.6s ease forwards';
            setTimeout(() => {
                alert('Your message has been sent! We will get back to you soon.');
                contactForm.reset();
                contactForm.style.animation = '';
            }, 600);
        });

        
        const style = document.createElement('style');
        style.textContent = `
            @keyframes formSubmit {
                0% { transform: scale(1); }
                50% { transform: scale(0.95); }
                100% { transform: scale(1); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
