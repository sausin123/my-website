        .seat-map {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 2rem;
            max-width: 800px;
            margin: 2rem auto;
            perspective: 1000px;
        }

        .seat {
            width: 50px;
            height: 50px;
            border-radius: 8px 8px 2px 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            background: #3e746ef3;
            transform-style: preserve-3d;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: rgb(255, 254, 254);
        }

        .seat::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 5px;
            background: #d5dad5;
            border-radius: 0 0 3px 3px;
        }

        .seat.booked {
            background: #af8a82;
            cursor: not-allowed;
        }

        .seat.selected {
            background: #c2b795fb;
            transform: rotateX(45deg) translateZ(10px);
            box-shadow: 0 10px 20px rgba(255, 193, 7, 0.3);
        }

        .booking-form {
            max-width: 700px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(33, 34, 34, 0.502);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(211, 204, 204, 0.2);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 10px;
            color: white;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            outline: none;
        }

        .submit-btn {
            width: 100%;
            padding: 0.8rem;
            background: #8c6a60;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);

    <script>
       
        const seatMap = document.getElementById('seatMap');
        const totalSeats = 50;
        let selectedSeats = [];

        
        for (let i = 1; i <= totalSeats; i++) {
            const seat = document.createElement('div');
            seat.className = Math.random() < 0.2 ? 'seat booked' : 'seat'; 
            seat.textContent = i;
            seat.addEventListener('click', toggleSeat);
            seatMap.appendChild(seat);
        }


        function toggleSeat(e) {
            const seat = e.target;
            if (!seat.classList.contains('booked')) {
                seat.classList.toggle('selected');
                
                
                const seatNumber = seat.textContent;
                if (seat.classList.contains('selected')) {
                    selectedSeats.push(seatNumber);
                } else {
                    selectedSeats = selectedSeats.filter(num => num !== seatNumber);
                }

         
                seat.style.transform = seat.classList.contains('selected') 
                    ? 'rotateX(45deg) translateZ(15px)'
                    : 'none';
            }
        }
        document.addEventListener("DOMContentLoaded", function() {
            const dateInput = document.getElementById("date");
            const today = new Date();
            const currentYear = 2025; // Restrict to 2025 only
            const minDate = `${currentYear}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;
            const maxDate = `${currentYear}-12-31`;
            dateInput.setAttribute("min", minDate);
            dateInput.setAttribute("max", maxDate);
        });

  
        const bookingForm = document.getElementById('bookingForm');
        bookingForm.addEventListener('submit', (e) => {
            e.preventDefault();

            if (selectedSeats.length === 0) {
                alert('Please select at least one seat.');
                return;
            }

           
            selectedSeats.forEach(seatNumber => {
                const seat = Array.from(seatMap.children).find(seat => seat.textContent === seatNumber);
                if (seat) {
                    seat.classList.remove('selected');
                    seat.classList.add('booked');
                    seat.style.transform = 'none'; // Reset 3D effect
                    seat.style.backgroundColor = '#f44336'; // Red color for booked seats
                    seat.style.cursor = 'not-allowed'; // Disable further clicks
                }
            });

            // Show confirmation message
            alert(`Reservation confirmed for seat(s): ${selectedSeats.join(', ')}. We look forward to seeing you!`);

            // Reset form and selected seats
            bookingForm.reset();
            selectedSeats = [];
        });
    </script>
